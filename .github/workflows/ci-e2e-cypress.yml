
name: E2E Cypress CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    # TODO: use latests?
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Docker Compose Preparations
        run: |
          mkdir -p /home/runner/work/ara-etp/ara-etp/etp-core/docker/smtp/received-emails
          docker --version
      - name: Docker Compose
        working-directory: e2e-tests/cypress
        run: docker compose up
          # - name: Cypress
          #   working-directory: e2e-tests/cypress
          #   run: docker run -i -v $PWD:/e2e -w /e2e --network etp-e2e_default -e "CYPRESS_baseUrl=https://frontend:3009" cypress/included:13.6.4
      # - name: Cypress run
      #   uses: cypress-io/github-action@v6
      #   with:
      #     working-directory: e2e-tests/cypress
      #     # start: docker compose up --build -d
      #     wait-on: 'https://localhost:3009'
      #     # 5 minutes
      #     wait-on-timeout: 300

  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e-tests/cypress
    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: e2e-tests/cypress/package-lock.json
      - run: npm ci
      - run: npm run format:check
