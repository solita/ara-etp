# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etp-front
    strategy:
      matrix:
        node-version: [ 20.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: etp-front/package-lock.json
      - run: npm ci
      - run: npm run build --if-present

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etp-front
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: etp-front/package-lock.json
      - run: npm ci
      - run: npm test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/etp-front/test_report.xml'
          check_name: 'etp-front test report'

  format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etp-front
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: etp-front/package-lock.json
      - run: npm ci
      - run: npm run check-format

  storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etp-front
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: etp-front/package-lock.json
      - run: npm ci
      - run: npm run storybook:build

  storybook-visual-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: etp-front
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Build storybook-test-image
        uses: docker/build-push-action@v6.18.0
        with:
          context: etp-front
          file: etp-front/visual-tests.Dockerfile
          cache-from: type=gha,scope=visual-tests
          cache-to: type=gha,mode=max,scope=visual-tests
          load: true
      - name: Serve Storybook and run tests in Docker
        run: ./run-visual-tests-in-docker.sh
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: snapshots-diff
          path: etp-front/__snapshots__/__diff_output__